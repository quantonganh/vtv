{{ define "content" }}
<h3 class="text-center my-4">Vua Tiếng Việt</h3>
<input class="form-control justify-content-center" type="search" id="query"
    placeholder="Gõ để tìm kiếm các từ phức trong tiếng Việt..." name="q" maxlength="15" required value="{{ .Query }}"
    hx-post="/search" hx-trigger="input changed delay:500ms, search" hx-target="#search-results">
<div id="search-results">
    <!-- Results will be loaded here -->
</div>
{{ end }}
